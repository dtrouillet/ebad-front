<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Suppression de l'actualité {{oneNew.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross-click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 Souhaitez-vous réellement supprimer l'actualité {{oneNew.title}} ?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('cancel')">Annuler</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Supprimer</button>
</div>
