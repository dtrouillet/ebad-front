apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebad-frontend
  labels:
    app: ebad-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ebad-frontend
  template:
    metadata:
      labels:
        app: ebad-frontend
    spec:
      containers:
        - name: ebad-frontend
          image: kms77/ebad:front-0.3 #image for testing only
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
            - containerPort: 443
